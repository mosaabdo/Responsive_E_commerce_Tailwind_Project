<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Lookscout Style</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      @media (max-width: 768px) {
        .image-gradient {
          mask-image: linear-gradient(to bottom, transparent, black 50%);
          -webkit-mask-image: linear-gradient(
            to bottom,
            transparent,
            black 50%
          );
        }
      }
    </style>
  </head>
  <body class="bg-white text-slate-900">
    <main class="min-h-screen flex flex-col md:flex-row">
      <section
        class="w-full md:w-1/2 flex items-center justify-center p-8 lg:p-24"
      >
        <div class="w-full max-w-md">
          <div class="mb-8 text-center md:text-left">
            <h2 class="text-3xl font-extrabold text-slate-800 mb-2">
              Welcome Back
            </h2>
            <p class="text-slate-500 text-sm leading-relaxed">
              Today is a new day. You shape it. Sign in to start managing your
              project.
            </p>
          </div>

          <form action="#" method="post" class="space-y-4">
            <div>
              <label
                for="email"
                class="block text-sm font-semibold text-slate-700 mb-1"
                >Email</label
              >
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition-all"
              />
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-semibold text-slate-700 mb-1"
                >Password</label
              >
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition-all"
              />
            </div>

            <div class="flex justify-end">
              <a
                href="#"
                class="text-sm font-medium text-sky-600 hover:text-sky-700"
                >Forgot Password?</a
              >
            </div>

            <button
              type="button"
              class="w-full bg-sky-600 text-white py-3 rounded-lg font-bold hover:bg-slate-600 shadow-lg transition-colors cursor-pointer"
            >
              Sign In
            </button>

            <a
              href="../REGISTER/regester.html"
              class="inline-block text-center w-full border-2 border-slate-200 text-slate-700 py-3 rounded-lg font-bold hover:bg-slate-50 transition-colors cursor-pointer"
            >
              Register
            </a>
          </form>

          <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
              <span class="w-full border-t border-slate-200"></span>
            </div>
            <div class="relative flex justify-center text-xs uppercase">
              <span class="bg-white px-2 text-slate-400 font-bold"
                >Or sign in with</span
              >
            </div>
          </div>

          <div class="grid grid-cols-1 gap-3">
            <a
              href="#"
              class="flex items-center justify-center gap-3 p-3 border border-slate-200 rounded-lg text-sm font-medium hover:bg-slate-50 transition-all"
            >
              <i class="fa-solid fa-circle-user text-slate-600 text-lg"></i>
              Sign in with Phone
            </a>
            <a
              href="#"
              class="flex items-center justify-center gap-3 p-3 border border-slate-200 rounded-lg text-sm font-medium hover:bg-slate-50 transition-all"
            >
              <i class="fa-brands fa-facebook text-slate-600 text-lg"></i>
              Sign in with Facebook
            </a>
            <a
              href="#"
              class="flex items-center justify-center gap-3 p-3 border border-slate-200 rounded-lg text-sm font-medium hover:bg-slate-50 transition-all"
            >
              <i class="fa-brands fa-github text-slate-600 text-lg"></i> Sign in
              with Github
            </a>
          </div>
        </div>
      </section>

      <section
        class="hidden md:block w-1/2 relative overflow-hidden bg-slate-100"
      >
        <img
          src="assets/delivery-scooter-with-smartphone-cardboard-boxes-location-pointer-online-delivery-ecommerce-concept-blue-background-3d-illustration.jpg"
          alt="Cover Image"
          class="absolute inset-0 w-full h-full object-cover opacity-90"
        />
        <div
          class="absolute inset-0 bg-gradient-to-r from-white via-transparent to-transparent"
        ></div>
      </section>
    </main>

    <footer
      class="py-6 border-t border-slate-100 text-center text-xs text-slate-400"
    >
      &copy; 2025 <span class="font-bold text-slate-800">YourStore</span>. All
      rights reserved.
    </footer>
  </body>
</html>
